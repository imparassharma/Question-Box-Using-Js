<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUESTION BOX</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
    <nav>
        <div class="nav-header">
            <div class="nav-logo">
                <h1>RES<span>PONS</span>IVE QUE<span>STI</span>ONS</h1>
            </div>
            <div class="nav-btn">
                <button id="btn"></button>
            </div>
        </div>
        <ul class="links">
            <li>
                <a href="">About Us</a>
                <a href="">Contact Us</a>
                <a href="">Log In</a>
                <a href="">Sign Up</a>
            </li>
        </ul>
    </nav>
    <div class="main">
        <div class="ques-section">
            <div class="q1 question">
                <div class="ques-bar">
                    <div class="ques-text">
                        <p>Does your website work in mobile also?</p>
                    </div>
                    <div class="ques-btn">
                        <div class="plus-icon">
                            <button class="question-btn">+</button>
                        </div>
                        <div class="minus-icon">
                            <button class="question-btn">-</button>
                        </div>
                    </div>
                </div>
                <div class="answer">
                    <p>Yes, Our website is mobile compatible.</p>
                </div>
            </div>
            <div class="q1 question">
                <div class="ques-bar">
                    <div class="ques-text">
                        <p>How can I contact you?</p>
                    </div>
                    <div class="ques-btn">
                        <div class="plus-icon">
                            <button class="question-btn">+</button>
                        </div>
                        <div class="minus-icon">
                            <button class="question-btn">-</button>
                        </div>
                    </div>
                </div>
                <div class="answer">
                    <p>Our contact information is given in the Contact Us page.</p>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
